<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <p class="current-user">{{.Username}}</p>
    <p class="tofind" >{{.ToFind}}</p>
    <p class="attemps" >Vous avez {{.Attemps}} essais restants</p>
    <form action="/hangman" method="get">
        <input type="text" name="letter" placeholder="Entrez une lettre" required>
        <input type="submit" value="Valider">
    </form>
</body>
</html>
